<!DOCTYPE html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Little Boxes - Positionierung - position:relative</title>
  <style>
  body {
    font-family: Verdana, sans-serif;
    font-size: 87.5%;
    background-color: #ffe9b4;
    color: black;
    padding: 0;
    margin:0;
  }
  div {
    width: 25%;   
    background-color: white;
    color: black;
    padding: 10px;
    border: 3px solid #8b0000;
    border-radius: 5px;
    margin: 5px;
  }
  /* Relative Positionierung */ 
  div:first-child { 
    background-color: #e3c0c0; 
    position: relative; 
    top: 25px; 
    right: 25px; 
  }
  </style>
</head>

<body>
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</body>

</html>
