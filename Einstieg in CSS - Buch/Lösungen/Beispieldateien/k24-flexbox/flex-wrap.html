<!doctype html>
<html lang="de">
<head>
	<meta charset="utf-8">	
	<title>Flexbox - flex-wrap</title>
 
  <style>
* { box-sizing: border-box; }
body { font-family: sans-serif; line-height: 1.7; padding: 1em; margin: 0;}
h1 { font-size: 1.25rem; margin-bottom: 2em;}

/* Grundformatierung */
section { 
  width: 30rem; 
  border: 1px solid #333; 
}
section > div { 
  width: 12rem;
  background: #7bafed; 
  padding: 0.5em; 
  border-radius: 0.25rem; 
  margin: 0.5rem; 
}

/* Mehrzeilige Flexbox */
section { 
  display: flex; 
  flex-flow: wrap;
}


</style>

</head>
<body>
<h1>Flexbox - flex-wrap</h1>

<section>
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
  <div>Box 4</div>
  <div>Box 5</div>
  <div>Box 6</div>
</section>


</body>
</html>
