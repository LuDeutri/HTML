<!DOCTYPE>
<html lang="de">

     <head>
         <meta charset="utf-8">
     	 <title>Textänderungen mit del und ins</title>
	     <meta name="del + ins" content="Nachträglich Texte bearbeiten innherhalb der html datei mittels del und ins">
		 
		 <style>
		     body{ font-family: Verdana, Arial, Helvetica, snas-serif; }
			 
			 span{
			     background-color: yellow;
				 font-size: 85%;
			 }
			 
			 del{
			     text-decoration: line-through;
				 background-color: #ccc;
			 }
			 
			 ins{
			 text-decoration: none;
             background-color:yellow;
	   	 }
			 
		 </style> 
     </head>

     <body>
         <h1>Textänderungen mit <span>del</span> und <span>ins</span></h1>
	     <p> 1805 kompeniert der 35-Jährige <del datetime="2016-10-10">Mozart</del><ins>Beethoven</ins> die ersten Skizzen für seine 5. Sinfonie.<p>
     </body>
</html>
